<!DOCTYPE html>


<html lang="zxx">

<head>
  <meta charset="utf-8">
  <title>Dtox</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- theme meta -->
  <meta name="theme-name" content="dtox" />

  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <!-- themefy-icon -->
  <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
  <!-- Main Stylesheet -->
  <link href="css/style.css" rel="stylesheet">


</head>

<body>
<!-- hero area -->
<section class="hero-section hero" data-background="" style="background-image: url(images/hero-area/banner-bg.png);">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center zindex-1">
        <h1 class="mb-3">حاسبة القرض العقاري<br></h1>
            <div class="col-10 mx-auto">
      <div class="team-slider">
        <!-- team-member -->
        <div class="team-member">
          <h4>أدخل المعلومات المطلوبة</h4><br><br><br>
          <a href="#" class="btn btn-secondary btn-lg">explore us</a>
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
</section>

<!-- feature -->
<section class="section feature" id="feature">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">النتيجة</h2>
      </div>
      <!-- feature item -->
      <div class="col-md-6 mb-80">
        <div class="d-flex feature-item">
          <div>
            <i class="ti-plus feature-icon mr-4"></i>
          </div>
          <div>
            <h4>اجمالي الدعم</h4>
            <p>رقم الدعم</p>
          </div>
        </div>
      </div>
      <!-- feature item -->
      <div class="col-md-6 mb-80">
        <div class="d-flex feature-item">
          <div>
            <i class="ti-calendar feature-icon mr-4"></i>
          </div>
          <div>
            <h4>القسط الشهري</h4>
            <p>مبلغ القسط الشهري</p>
          </div>
        </div>
      </div>
      <!-- feature item -->
      <div class="col-md-6 mb-80">
        <div class="d-flex feature-item">
          <div>
            <i class="ti-home feature-icon mr-4"></i>
          </div>
          <div>
            <h4>اجمالي المبلغ الذي سيدفع</h4>
            <p>اجمالي</p>
          </div>
        </div>
      </div>
      <!-- feature item -->
      <div class="col-md-6 mb-80">
        <div class="d-flex feature-item">
          <div>
            <i class="ti-money feature-icon mr-4"></i>
          </div>
          <div>
            <h4>اجمالي الفائدة</h4>
            <p>مبلغ اجمالي الفايدة</p>
          </div>
        </div>
      </div>
      <!-- feature item -->
      <div class="col-md-6 mb-80">
        <div class="d-flex feature-item">
          <div>
            <i class="ti-pie-chart feature-icon mr-4"></i>
          </div>
          <div>
            <h4>نسبة الاستقطاع من مجموع الراتب</h4>
            <p>مبلغ النسبة</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <img class="feature-bg-1 up-down-animation" src="images/background-shape/feature-bg-1.png" alt="bg-shape">
  <img class="feature-bg-2 left-right-animation" src="images/background-shape/feature-bg-2.png" alt="bg-shape">
</section>


</body>
</html>
